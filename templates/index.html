<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dockerized Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px auto;
            width: 400px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
        }
        .result {
            font-weight: bold;
            color: green;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸ§® Calculator</h1>
    <form method="POST" action="/calculate">
        <input type="number" name="a" step="any" placeholder="First number" required>
        <select name="operation">
            <option value="add">+</option>
            <option value="sub">âˆ’</option>
            <option value="mul">Ã—</option>
            <option value="div">Ã·</option>
        </select>
        <input type="number" name="b" step="any" placeholder="Second number" required>
        <br>
        <button type="submit">Calculate</button>
    </form>

    {% if result is defined %}
        <p class="result">Result: {{ result }}</p>
    {% endif %}
    {% if error is defined %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
